<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rental Booking</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date">Rental Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="item">Item to Rent</label>
                <input type="text" id="item" name="item" required>
            </div>
            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('bookingForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                date: document.getElementById('date').value,
                item: document.getElementById('item').value
            };

            // Send data to Google Apps Script
fetch('https://script.google.com/macros/s/AKfycbzXp-ZFEqNgEv2d-Ii0eWB0PBW7G13fRrveTRr4fRQ_lK3OQFBFfjaK9UTDjzp1tBm-JA/exec', {
  method: 'POST',
    mode: 'no-cors',
  body: JSON.stringify(formData),
  headers: {
    'Content-Type': 'application/json',
  },
})

.then(data => {
    console.log('Raw response:', data); // Log raw response data

    // Try parsing the response as JSON
    try {
        const json = JSON.parse(data);
        console.log('Parsed JSON:', json);

        if (json.result === 'success') {
            alert('Booking request submitted successfully!');
            form.reset();
        } else {
            alert('Error submitting booking: ' + json.message);
        }
    } catch (error) {
        console.error('Error parsing JSON:', error);
        alert('Invalid JSON response from the server.');
    }
})
    
    .then(response => {
    console.log('Response status:', response.status); // Log status code
    console.log('Response headers:', response.headers); // Log headers

    if (!response.ok) {
        throw new Error(`Network response was not ok: ${response.statusText}`);
    }

    return response.text(); // Use text() temporarily to see the raw response
})
.catch(error => {
    console.error('Error occurred:', error);
    alert('Error submitting booking. Please try again.');
});
        });
    </script>
</body>
</html>
