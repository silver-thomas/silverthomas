<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rental Booking</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date">Rental Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="item">Item to Rent</label>
                <input type="text" id="item" name="item" required>
            </div>
            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('bookingForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                date: document.getElementById('date').value,
                item: document.getElementById('item').value
            };

            // Send data to Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbw2fzFo0lWR4OHBCCisQNSAAOfLV0v8SUcmkIFFU5s9G9v8WzR8Kjt1eOszimu8BG-GbA/exec', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('Booking request submitted successfully!');
                    form.reset();
                } else {
                    alert('Error submitting booking. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting booking. Please try again.');
            });
        });
    </script>
</body>
</html>
